<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="gameContainer">
    <h1>Number Guessing Game</h1>

    <!-- "Answer : " + answer -->
    <div>
        Answer : <text id="answer"></text>
        <br>
    </div>

    <div>
        History : <br>
        <div id="history"></div>
    </div>

    <input type="text" id="guessInput" placeholder="Enter four unique digits (1-9)">
    <div>
        Result : <text id="result"></text>
    </div>

    <button class="guess-button" onclick="evaluateGuess()">Guess</button>
    <button class="reset-button" onclick="resetGame()">Reset</button>
    <button class="show-answer-button" onclick="showAnswer()">Show Answer</button>
    <button class="show-explanation-button" onclick="explanation()">Show Explanation</button>
</div>

<script src="script.js"></script>
</body>
</html>
