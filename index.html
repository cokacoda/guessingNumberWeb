<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="gameContainer">
    <h1>Number Guessing Game</h1>

    <section id="gameSection">
        <fieldset>
            <legend>Your Guess</legend>
            <input type="text" id="guessInput" placeholder="Enter four unique digits (1-9)">
            <div id="buttons">
                <button class="guess-button" onclick="evaluateGuess()">Guess</button>
            </div>

            <h2>Result</h2>
            <div id="result"></div>
        </fieldset>
    </section>

    <section id="resultSection">

    </section>

    <section id="historySection">
        <h2>History</h2>
        <div id="history"></div>
    </section>

    <button class="show-answer-button" onclick="showAnswer()">Show Answer</button>
    <button class="reset-button" onclick="resetGame()">New Game</button>

    <!--
    <button class="show-explanation-button" onclick="explanation()">Show Explanation</button>
    -->

    <!-- Sample structure for clickable text and its explanation -->
    <div class="explanation-group">
        <button class="toggle-explanation">Click for Explanation</button>
        <p class="explanation" style="display: none;">
            The game is played by guessing a 4-digit number without zero and duplicate digits. For each guess, the game will return the number of correct digits in the correct position (A) and the number of correct digits in the wrong position (B).
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
