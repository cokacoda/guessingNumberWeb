<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="gameContainer">
    <h1>Number Guessing Game</h1>

    <!-- "Answer : " + answer -->
    <div>
        Answer : <span id="answer"></span>
    </div>

    <div>
        History :
        <span id="history"></span>
    </div>

    <input type="text" id="guessInput" placeholder="Enter four unique digits (1-9)">
    <div>
        Result : <span id="result"></span>
    </div>

    <button onclick="evaluateGuess()">Guess</button>
    <button onclick="resetGame()">Reset</button>
    <button onclick="showAnswer()">Show Answer</button>

    <button id="showExplanation" onclick="explanation()">Show Explanation</button>
</div>

<script src="script.js"></script>
</body>
</html>
